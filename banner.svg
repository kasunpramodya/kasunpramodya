<!-- Save this exactly as banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="160" viewBox="0 0 1200 160" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#071014"/>
      <stop offset="100%" stop-color="#0b1216"/>
    </linearGradient>

    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="60%" stop-color="#9cff7e"/>
      <stop offset="100%" stop-color="#39FF14"/>
    </linearGradient>

    <filter id="fuzz" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle scanning band -->
    <linearGradient id="scan" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(57,255,20,0.00)"/>
      <stop offset="50%" stop-color="rgba(57,255,20,0.05)"/>
      <stop offset="100%" stop-color="rgba(57,255,20,0.00)"/>
    </linearGradient>

    <style>
      .bg { fill: url(#g1); }
      .title { font-family: "SFMono-Regular", "Courier New", Courier, monospace; font-size: 36px; font-weight: 700; fill: url(#neon); paint-order: stroke; stroke: rgba(57,255,20,0.25); stroke-width: 0.6px; }
      .subtitle { font-family: "SFMono-Regular", "Courier New", Courier, monospace; font-size: 16px; fill: #9fbf94; opacity:0.95; }
      .glow { filter: url(#fuzz); opacity:0.25; }
      .cursor { fill: #39FF14; }
      .scan { fill: url(#scan); opacity: 0.12; mix-blend-mode: overlay; }
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" width="1200" height="160" rx="6"/>

  <!-- moving subtle scan -->
  <rect class="scan" x="-480" y="0" width="480" height="160">
    <animate attributeName="x" from="-480" to="1200" dur="9s" repeatCount="indefinite" />
  </rect>

  <!-- Title path for stroke-draw animation -->
  <g transform="translate(48,46)">
    <text id="t1" class="title" x="0" y="40">Kasun Pramodya — Electronics & AI Researcher</text>
  </g>

  <!-- subtitle -->
  <g transform="translate(48,92)">
    <text class="subtitle">Vision-based PCB Fault Analyzer · Embedded AI · Adaptive Feedback · .NET · PyTorch</text>
  </g>

  <!-- glow duplicate for neon effect -->
  <g transform="translate(48,46)" class="glow" opacity="0.22">
    <text class="title" x="0" y="40">Kasun Pramodya — Electronics & AI Researcher</text>
  </g>

  <!-- cursor rectangle (blinking) -->
  <g transform="translate(48,46)">
    <!-- compute cursor X by approximate text width; placed after text -->
    <rect class="cursor" x="740" y="12" width="8" height="22" rx="2">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- stroke-draw reveal animation using mask -->
  <defs>
    <mask id="mReveal">
      <rect x="0" y="0" width="1200" height="160" fill="white"/>
      <!-- this rect will slide left-to-right revealing the text below -->
      <rect id="revealRect" x="-1200" y="0" width="1200" height="160" fill="black">
        <animate attributeName="x" from="-1200" to="1200" dur="2.8s" begin="0.6s" fill="freeze"/>
      </rect>
    </mask>
  </defs>

  <!-- apply mask to a duplicate filled with slightly brighter color to create typed reveal -->
  <g mask="url(#mReveal)">
    <g transform="translate(48,46)">
      <text class="title" x="0" y="40" fill="#d8ffd9">Kasun Pramodya — Electronics & AI Researcher</text>
    </g>
  </g>

  <!-- small thin horizontal scanline -->
  <rect x="0" y="78" width="1200" height="1" fill="#13321a" opacity="0.14"/>

  <!-- subtle footer caption -->
  <g transform="translate(48,126)">
    <text class="subtitle" style="font-size:12px;fill:#6f8f6f">Built with ⚡ Edge AI · Vision · Embedded Systems</text>
  </g>
</svg>
