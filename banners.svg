<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="160" viewBox="0 0 1200 160" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#071014"/>
      <stop offset="100%" stop-color="#0b1216"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="60%" stop-color="#9cff7e"/>
      <stop offset="100%" stop-color="#39FF14"/>
    </linearGradient>
  </defs>

  <rect fill="url(#bg)" width="1200" height="160" rx="6" />
  <!-- sliding scan band -->
  <rect fill="#0b3a14" x="-480" y="0" width="480" height="160" opacity="0.08">
    <animate attributeName="x" from="-480" to="1200" dur="8s" repeatCount="indefinite" />
  </rect>

  <g transform="translate(48,46)">
    <text font-family="monospace" font-size="34" font-weight="700" fill="url(#neon)">Kasun Pramodya — Electronics &amp; AI Researcher</text>
  </g>

  <g transform="translate(48,92)">
    <text font-family="monospace" font-size="14" fill="#9fbf94">Vision-based PCB Fault Analyzer · Embedded AI · Adaptive Feedback · .NET · PyTorch</text>
  </g>

  <!-- blinking cursor -->
  <rect x="740" y="54" width="8" height="22" rx="2" fill="#39FF14">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>
</svg>
